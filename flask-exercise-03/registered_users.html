{% extends "layout.html" %}

{% block title %}Registered Users List{% endblock %}

{% block content %}
  <h1>Registered Users List</h1>
  <table>
      <thead>
          <tr>
              <th>Name</th>
              <th>Organization</th>
          </tr>
      </thead>
      <tbody>
          {% for name, org in users.items() %}
              <tr>
                  <td>{{ name }}</td>
                  <td>{{ org }}</td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
{% endblock %}
